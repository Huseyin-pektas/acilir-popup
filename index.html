<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS İLE POP-UP YAPMA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <button type="submit" class="btn" onclick="openPopup()">Gönder</button>
        <div class="popup" id="popup">
            <img src="404-tick.png" >
            <h2>Teşekkür Ederim</h2>
            <p>Mesajınız başarıyla  gönderildi.Teşekkürler!</p>
            <button type="button" onclick="closePopup()">Tamam</button>
        </div>
    </div>

    <script>
        const popup = document.getElementById("popup");
        function openPopup() {
            popup.classList.add("popup-open");
            
        }
        function closePopup() {
            popup.classList.remove("popup-open"); 
        }
    </script>
</body>
</html>
